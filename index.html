<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret-Project</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="text/javascript">
      document.addEventListener('mousedown', musicPlay)
      document.addEventListener('touchstart', musicPlay)
      function musicPlay() {
        document.getElementById('texte').textContent = document.getElementById('pioua')
        document.getElementById('pioua').play()
        document.removeEventListener('mousedown', musicPlay)
        document.removeEventListener('touchstart', musicPlay)
      }
    </script>
  </body>
</html>
